<div class="container" style="margin-top:4px;">
<table datatable class="row-border hover" rowsOnPageSet=pageSize>
  <thead>
  <tr>
    <th>AmbulanceID</th>
    <th>PlateNumber</th>
    <th>DriverName</th>
    <th>OwnerShip</th>
    <th>DriverLicenseNumber</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let Detail of ambulanceData" (click)="ambulanceDetailClicked(Detail.ambulanceId)">
    <td>{{Detail.ambulanceId}}</td>
    <td>{{Detail.licensePlateNumber}}</td>
    <td>{{Detail.driverName}}</td>
    <td>{{Detail.ownerShip}}</td>
    <td>{{Detail.driverLicenseNumber}}</td>
  </tr>

  </tbody>
</table>
