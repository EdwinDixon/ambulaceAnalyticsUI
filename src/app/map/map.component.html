<div>
  <div class="container">
    <div class="form-group">
      <input placeholder="search for location" autocorrect="off" autocapitalize="off"
             spellcheck="off" type="text"
             class="form-control" #search [formControl]="searchControl">
    </div>
    <agm-map [latitude]='lat' [longitude]='long' [zoom]="zoom" >
      <div *ngFor="let amulancePosition of markerPositions">
        <agm-marker [latitude]="amulancePosition.latitude" [longitude]="amulancePosition.longitude"></agm-marker>
      </div>
    </agm-map>
  </div>

</div>
